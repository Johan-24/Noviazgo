<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: pink;
        }
    </style>
    <title>QuieresSerMiNovia</title>
    <script>
        function accionParaCuandoEllaDigaQueSi(){
            alert('Ahora ya somos novios ❤️')
        }

        function mueveElBoton(){
            width = window.innerWidth;
            height = window.innerHeight;

            newWidth = (Math.random() * width)
            newHeight = (Math.random() * height)

            document.getElementById('btnNo').style.position = "absolute";
            document.getElementById('btnNo').style.left = newWidth + "px";
            document.getElementById('btnNo').style.top = newHeight + "px";
        }
    </script>
</head>
<body>
    <h3>¿Quieres ser mi novia?</h3>
    <input type="button" onclick="accionParaCuandoEllaDigaQueSi()" id="btnSi" value="Si" />
    <input type="button" onmouseover="mueveElBoton()" id="btnNo" value="No" />
</body>
</html>
